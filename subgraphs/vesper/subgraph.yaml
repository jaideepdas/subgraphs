specVersion: 0.0.2
description: Vesper finance subgraph
repository: https://github.com/messari/subgraphs
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: 'collateralManager'
    network: mainnet
    source:
      address: '0x8d0b8e2b5584cE1487317f81Da7d97397eF3e899'
      abi: Controller
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/handlers/controller.ts
      entities:
        - Token
        - RewardToken
        - YieldAggregator
        - UsageMetricsDailySnapshot
        - FinancialsDailySnapshot
        - VaultFee
        - Vault
        - VaultDailySnapshot
        - Deposit
        - Withdraw
      abis:
        - name: Controller
          file: ./abis/controller.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
  - kind: ethereum/contract
    name: 'controller'
    network: mainnet
    source:
      address: '0xa4F1671d3Aee73C05b552d57f2d16d3cfcBd0217'
      abi: Controller
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/handlers/controller.ts
      entities:
        - Token
        - RewardToken
        - YieldAggregator
        - UsageMetricsDailySnapshot
        - FinancialsDailySnapshot
        - VaultFee
        - Vault
        - VaultDailySnapshot
        - Deposit
        - Withdraw
      abis:
        - name: Controller
          file: ./abis/controller.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
  - kind: ethereum/contract
    name: 'VSP'
    network: mainnet
    source:
      address: '0x1b40183EFB4Dd766f11bDa7A7c3AD8982e998421'
      abi: Erc20Token
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/handlers/token.ts
      entities:
        - Token
        - RewardToken
        - YieldAggregator
        - UsageMetricsDailySnapshot
        - FinancialsDailySnapshot
        - VaultFee
        - Vault
        - VaultDailySnapshot
        - Deposit
        - Withdraw
      abis:
        - name: Erc20Token
          file: ./abis/erc-20.json
      eventHandlers:
        - event:  Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event:  Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
  - kind: ethereum/contract
    name: 'VUSD'
    network: mainnet
    source:
      address: '0x677ddbd918637E5F2c79e164D402454dE7dA8619'
      abi: Erc20Token
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/handlers/token.ts
      entities:
        - Token
        - RewardToken
        - YieldAggregator
        - UsageMetricsDailySnapshot
        - FinancialsDailySnapshot
        - VaultFee
        - Vault
        - VaultDailySnapshot
        - Deposit
        - Withdraw
      abis:
        - name: Erc20Token
          file: ./abis/erc-20.json
      eventHandlers:
        - event:  Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event:  Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
