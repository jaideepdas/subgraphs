specVersion: 0.0.2
description: Vesper finance subgraph
repository: https://github.com/messari/subgraphs
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: 'collateralManager'
    network: mainnet
    source:
      address: '0x8d0b8e2b5584cE1487317f81Da7d97397eF3e899'
      abi: Controller
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings.ts
      entities:
        - Token
        - RewardToken
        - YieldAggregator
        - UsageMetricsDailySnapshot
        - FinancialsDailySnapshot
        - VaultFee
        - Vault
        - VaultDailySnapshot
        - Deposit
        - Withdraw
      abis:
        - name: PoolV2
          file: ./abis/pool-v2.json
        - name: PoolV3
          file: ./abis/pool-v3.json
        - name: AddressList
          file: ./abis/address-list.json
        - name: StrategyV2
          file: ./abis/strategy-v2.json
        - name: Controller
          file: ./abis/controller.json
        - name: PriceRouter
          file: ./abis/uniswap.json
        - name: Erc20Token
          file: ./abis/erc-20.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
  - kind: ethereum/contract
    name: 'controller'
    network: mainnet
    source:
      address: '0xa4F1671d3Aee73C05b552d57f2d16d3cfcBd0217'
      abi: Controller
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings.ts
      entities:
        - Token
        - RewardToken
        - YieldAggregator
        - UsageMetricsDailySnapshot
        - FinancialsDailySnapshot
        - VaultFee
        - Vault
        - VaultDailySnapshot
        - Deposit
        - Withdraw
      abis:
        - name: PoolV2
          file: ./abis/pool-v2.json
        - name: PoolV3
          file: ./abis/pool-v3.json
        - name: AddressList
          file: ./abis/address-list.json
        - name: StrategyV2
          file: ./abis/strategy-v2.json
        - name: Controller
          file: ./abis/controller.json
        - name: PriceRouter
          file: ./abis/uniswap.json
        - name: Erc20Token
          file: ./abis/erc-20.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
