specVersion: 0.0.2
description: Vesper finance subgraph
repository: https://github.com/messari/subgraphs
schema:
  file: ./schema.graphql
dataSources:
{{#controllers}}
  - kind: ethereum/contract
    name: '{{name}}'
    network: mainnet
    source:
      address: '{{address}}'
      abi: Controller
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/handlers/controller.ts
      entities:
        - Token
        - RewardToken
        - YieldAggregator
        - UsageMetricsDailySnapshot
        - FinancialsDailySnapshot
        - VaultFee
        - Vault
        - VaultDailySnapshot
        - Deposit
        - Withdraw
      abis:
        - name: Controller
          file: ./abis/controller.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
{{/controllers}}
{{#tokens}}
  - kind: ethereum/contract
    name: '{{name}}'
    network: mainnet
    source:
      address: '{{address}}'
      abi: Erc20Token
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/handlers/token.ts
      entities:
        - Token
        - RewardToken
        - YieldAggregator
        - UsageMetricsDailySnapshot
        - FinancialsDailySnapshot
        - VaultFee
        - Vault
        - VaultDailySnapshot
        - Deposit
        - Withdraw
      abis:
        - name: Erc20Token
          file: ./abis/erc-20.json
      eventHandlers:
        - event:  Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event:  Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
{{/tokens}}
{{#pools}}
  - kind: ethereum/contract
    name: 'poolV{{version}}_{{name}}'
    network: mainnet
    source:
      address: '{{address}}'
      abi: PoolV{{version}}
      startBlock: {{birthblock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/handlers/pool.ts
      entities:
        - Token
        - RewardToken
        - YieldAggregator
        - UsageMetricsDailySnapshot
        - FinancialsDailySnapshot
        - VaultFee
        - Vault
        - VaultDailySnapshot
        - Deposit
        - Withdraw
      abis:
        - name: PoolV{{version}}
          file: ./abis/pool-v{{version}}.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApprovalV{{version}}
        - event: Deposit(indexed address,uint256,uint256)
          handler: handleDepositV{{version}}
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransferV{{version}}
        - event: Withdraw(indexed address,uint256,uint256)
          handler: handleWithdrawV{{version}}
      blockHandlers:
        - handler: handleBlockV{{version}}
{{/pools}}